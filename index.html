<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
    <link rel="shortcut icon" href="favicon.png" type="favicon.png" />
  </head>
  <body>
    <section class="playerNames">
      <div>
        <label for="name">Player 1 Name</label>
        <input
          type="text"
          placeholder="Enter the Name of Player 1"
          class="player1Name"
        /><br />
        <label for="name2">Player 2 Name</label>
        <input
          type="text"
          placeholder="Enter the Name of Player 2"
          class="player2Name"
        /><br />
        <p class="message hidden">Enter the name of players...ðŸ˜•</p>
        <button class="btn startBtn">Start Game</button>
      </div>
    </section>
    <div class="overlay"></div>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">34</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
